name: CI - Continuous Integration

on:
  push:
    branches: ['main', 'development']
  pull_request:
    branches: ['main', 'development']
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '9.4.0'

jobs:
  # ============================================================================
  # LINT - Verificação de Código
  # ============================================================================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Check Formatting
        run: pnpm format:check

  # ============================================================================
  # TYPECHECK - Verificação de Tipos TypeScript
  # ============================================================================
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Run TypeScript Type Check
        run: pnpm typecheck

  # ============================================================================
  # TEST - Testes Unitários e de Integração
  # ============================================================================
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: fastconsig_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Run Database Migrations
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/fastconsig_test
        run: pnpm db:push

      - name: Run Tests with Coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/fastconsig_test
          REDIS_URL: redis://localhost:6379
          JWT_ACCESS_SECRET: test-access-secret-min-32-chars-long-for-testing
          JWT_REFRESH_SECRET: test-refresh-secret-min-32-chars-long-for-testing
          NODE_ENV: test
        run: pnpm test:coverage

      - name: Upload Coverage Reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./apps/api/coverage/lcov.info,./apps/web/coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Check Coverage Threshold
        run: |
          echo "Verificando cobertura mínima de 90%..."
          # O vitest já valida threshold no vitest.config.ts

  # ============================================================================
  # BUILD - Verificação de Build
  # ============================================================================
  build:
    name: Build Applications
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, typecheck, test]

    strategy:
      matrix:
        app: [api, web, jobs]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Build ${{ matrix.app }}
        run: pnpm --filter @fastconsig/${{ matrix.app }} build

      - name: Check Build Artifacts
        run: |
          if [ "${{ matrix.app }}" = "web" ]; then
            ls -la apps/web/dist
          else
            ls -la apps/${{ matrix.app }}/dist
          fi

  # ============================================================================
  # SECURITY - Verificação de Segurança
  # ============================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Run pnpm audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

      - name: Check for Known Vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  # ============================================================================
  # STATUS CHECK - Resumo Final
  # ============================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, build, security]
    if: always()

    steps:
      - name: Check CI Status
        run: |
          if [[ "${{ needs.lint.result }}" == "success" ]] && \
             [[ "${{ needs.typecheck.result }}" == "success" ]] && \
             [[ "${{ needs.test.result }}" == "success" ]] && \
             [[ "${{ needs.build.result }}" == "success" ]]; then
            echo "✅ CI passou em todas as verificações!"
            exit 0
          else
            echo "❌ CI falhou em uma ou mais verificações"
            exit 1
          fi
